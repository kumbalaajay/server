<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .content h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .score {
            font-size: 3rem;
            text-align: center;
            color: #4CAF50;
            margin: 20px 0;
        }

        .message {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .retry {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .retry:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Quiz Results</h1>
</header>

<div class="content">
    <h2>Your Score</h2>
    <div class="score" id="scoreDisplay"></div>
    <div class="message" id="messageDisplay"></div>
    <a href="/online_quiz/afterlogin" class="retry">Try Again</a>
</div>

<script>
    // Extract the score from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score') || 0; // Default to 0 if no score provided

    // Display the score
    document.getElementById('scoreDisplay').innerText = score + "/10";

    // Display a message based on the score
    let message = '';
    if (score >= 8) {
        message = "Excellent! You know your machine learning.";
    } else if (score >= 5) {
        message = "Good job! Keep practicing.";
    } else {
        message = "Don't worry, keep learning and trying!";
    }

    document.getElementById('messageDisplay').innerText = message;
</script>

</body>
</html>
